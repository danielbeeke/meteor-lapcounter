<template name="createCar">
  <h1>Maak een auto</h1>

  <form role="form">
    <div class="form-group">
      <label for="title">Titel</label>
      <input type="text" class="form-control" id="title" placeholder="Titel">
    </div>

    <div class="form-group">
      <label for="car-image">Afbeelding</label>
      <input type="file" class="add_car_image"/>
    </div>

    <a href="#" type="submit" class="btn btn-success add_car">Auto opslaan</button>
  </form>

</template>
